<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Address BooC</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Address Book</h1>
      </div>

      <form id="contactForm">
        <label for="contactFirstName">First name:</label>
        <input type="text" id="contactFirstName">
        <br>
        <label for="contactLastName">Last name:</label>
        <input type="text" id="contactLastName">
        <br>
        <label for="contactAddress">Address:</label>
        <input type="text" id="contactAddress">
        <br>
        <label for="contactNumber">Number:</label>
        <input type="text" id="contactNumber">
        <br>
        <label for="contactNumberWork">Work Number:</label>
        <input type="text" id="contactNumberWork">
        <br>
        <label for="contactEmail">E-mail:</label>
        <input type="text" id="contactEmail">
        <button type="submit" name="button">Submit</button>
      </form>
        <ul id="landingZone"></ul>
        <br>
      <div id="show-contact">
        <p>First Name: <span class="first-name"></span></p>
        <p>Last Name: <span class="last-name"></span></p>
        <p>Address  : <span class="address"></span></p>
        <p>Phone Number: <span class="phone-number"></span></p>
        <p>Work Number: <span class="work-number"></span></p>
        <p>E-mail: <span class="e-mail"></span></p>
      <div id="buttons">
      </div>

      </div>
    </div>
  </body>
</html>
